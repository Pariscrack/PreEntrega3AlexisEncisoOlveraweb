<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Scent Secrets MX</title>
    <meta name="description" content="Ponte en contacto con nosotros para más información sobre nuestros perfumes exclusivos.">
    <meta name="keywords" content="perfumes, contacto, Scent Secrets, perfumes nicho, perfumes mujer, perfumes hombre">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Incluimos Bootstrap para estilizar el formulario -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>SCENT SECRETS MX</h1>
        <nav>
            <ul class="navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./perfuhombre.html">Perfumes para Hombre</a></li>
                <li><a href="./perfumujer.html">Perfumes para Mujer</a></li>
                <li><a href="./perfunicho.html">Perfumes Nicho</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portada" style="background-image: url('../assets/img/contacto.jpg');">
            <div class="textoPortada">
                <h2>CONTACTO</h2>
            </div>
        </section>
        <section class="contacto">
            <div class="textoCentrado">
                <p>¿Tienes preguntas? ¡Contáctanos! Estamos aquí para ayudarte.</p>
            </div>
            <form class="formularioContacto">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <a href="./contacto.html" class="contact-button">Contacto</a>
        </div>
    </footer>
</body>
</html>
